'1628485471090':
  alias: 'Tasmota: Initial Setup'
  sequence:
  - service: mqtt.publish
    data:
      topic: cmnd/tasmotas/BackLog
      payload: SetOption53 1;  SetOption56 1;  SetOption57 1;  NTPServer1 192.168.7.12;  NTPServer2
        0;  NTPServer3 0;  TimeZone 99; TimeDST 0,3,3,1,2,-420;  TimeSTD 0,2,11,1,2,-480;  PowerRetain
        1;  TelePeriod 30;  WebColor {"WebColor":["#e0e0c0","#000033","#4f4f4f","#000000","#dddddd","#a7f432","#1e1e1e","#ff0000","#008000","#ffffff","#1fa3ec","#0e70a4","#d43535","#931f1f","#47c266","#5aaf6f","#ffffff","#999999","#eedd77"]}
  mode: single
  icon: mdi:cog
start_timers_for_lights_if_on:
  alias: Start timers for lights if on
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.garagelight
        state: 'on'
      sequence:
      - service: timer.start
        data:
          duration: 0:05:00
        target:
          entity_id: timer.garage_light_on_countdown
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: light.laundryroomlight
        state: 'on'
      sequence:
      - service: timer.start
        data:
          duration: 0:01:00
        target:
          entity_id: timer.laundryroom_light_on_countdown
    default: []
  mode: single
